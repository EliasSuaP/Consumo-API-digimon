<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digimon</title>


    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- GoogleFont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
    <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg text-bg-warning bg-opacity-75" >
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./assets/img/digilogo.png" width="100" alt="">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse text-end" id="navbarNav">
                <ul class="navbar-nav fs-4">
                  <li class="nav-item mx-5">
                    <a class="nav-link active" onclick="listado()" aria-current="page" href="#"><i class="fa-solid fa-list"></i>Listado</a>
                  </li>
                  <li class="nav-item mx-5">
                    <a class="nav-link disabled" href="#">Cartas</a>
                  </li>
                  <li class="nav-item mx-5">
                    <a class="nav-link disabled" href="#"><i class="fa-solid fa-address-card"></i></i>Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h1 class="text-center text-uppercase text-warning fw-bold mt-4">Digiculturizate</h1>
        <section class="container">
          <div class="row">
              <article id="lista" class="d-none col-lg-4 col-md-6 col-sm-12 mx-2 bg-warning bg-opacity-50 rounded">
                <h2 class="fs-4 fw-bold mt-2">Selecciona un digimon de la tabla</h2>  
                <table class="table table-dark my-2">
                      <thead>
                          <tr>
                              <th scope="col">#</th>
                              <th scope="col">Nombre</th>
                          </tr>
                      </thead>
                      <tbody id="tabla" class="table-group-divider">
                      
                      </tbody>
                  </table>
              </article>
              <article class="col-lg-6 col-md-6 col-sm-12 mx-2 bg-warning bg-opacity-50 rounded">
                  <div class="container">
                      <div class="container">
                          <div id="carta" class="card w-75 mx-auto d-none fw-bold">
                              <img id="img" src="" class="card-img-top" alt="">
                              <div class="card-body">
                                <p id="name"></p>
                                <p id="level"></p>
                              </div>
                          </div>
                      </div>
                  </div>
              </article>
          </div>
        </section>
    </main>
    <!-- JavaScript -->
    <script src="./assets/js/script.js"></script>
    <!-- Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/d3125b2604.js" crossorigin="anonymous"></script>

</body>
</html>
